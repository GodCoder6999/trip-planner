<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.6);
            --primary: #2563eb;
            --dark: #0f172a;
        }

        body {
            margin: 0; padding: 40px 20px;
            font-family: 'Outfit', sans-serif;
            color: var(--dark);
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- THE NEW "SNOWFALL" ANIMATION LAYER --- */
        #animation-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; overflow: hidden;
        }

        .anim-item {
            position: absolute;
            white-space: nowrap;
            /* Start above the screen */
            top: -150px; 
            /* Opacity is handled in keyframes for smooth entry/exit */
            animation: fallDown linear infinite;
        }

        /* Different Sizes for depth */
        .size-l { font-size: 120px; z-index: 0; }
        .size-m { font-size: 70px; z-index: 1; }
        .size-s { font-size: 40px; z-index: 2; }

        /* The falling animation */
        @keyframes fallDown {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.08; /* Fade in quickly to low opacity */
            }
            90% {
                opacity: 0.08; /* Stay visible almost to the end */
            }
            100% {
                /* Fall way below screen and rotate slightly */
                transform: translateY(120vh) rotate(20deg);
                opacity: 0; /* Fade out */
            }
        }

        /* --- CONTENT LAYER (High Z-Index) --- */
        .container {
            max-width: 900px; margin: 0 auto;
            position: relative; z-index: 10;
        }

        header { text-align: center; margin-bottom: 50px; }
        h1 { font-size: 3.5rem; margin: 0; font-weight: 900; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .tagline { color: rgba(255,255,255,0.95); font-size: 1.2rem; margin-top: 10px; font-weight: 500; }

        .search-panel {
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.1);
        }

        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; }
        
        label { font-size: 0.85rem; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block; }
        input, select {
            width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 14px;
            font-size: 1rem; font-weight: 600; box-sizing: border-box; background: rgba(255,255,255,0.8);
        }
        input:focus, select:focus { border-color: var(--primary); outline: none; }

        .btn-submit {
            background: var(--dark); color: white; width: 100%; padding: 22px;
            border: none; border-radius: 16px; font-size: 1.2rem; font-weight: 700;
            cursor: pointer; margin-top: 35px; transition: transform 0.2s;
        }
        .btn-submit:hover { transform: scale(1.02); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

        #results { display: none; margin-top: 50px; }
        .summary-box {
            background: rgba(255,255,255,0.95); padding: 30px; border-radius: 20px;
            margin-bottom: 40px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .total-price { font-size: 3.5rem; font-weight: 900; color: var(--primary); }

        .day-block { 
            background: rgba(255,255,255,0.95); border-radius: 20px; margin-bottom: 30px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .day-header { background: var(--dark); color: white; padding: 20px 30px; font-size: 1.3rem; font-weight: 700; }

        .activity-row {
            display: flex; padding: 25px; border-bottom: 1px solid #f1f5f9; align-items: center; gap: 20px;
        }
        .act-img { width: 90px; height: 90px; border-radius: 12px; object-fit: cover; }
        .act-time { font-weight: 700; color: #94a3b8; min-width: 70px; }
        .act-desc { flex: 1; font-weight: 600; font-size: 1.1rem; }
        .act-price { font-weight: 800; color: var(--primary); background: #dbeafe; padding: 8px 15px; border-radius: 10px; }

        /* Loader */
        .loader { display: none; text-align: center; padding: 60px; }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.5); border-top-color: white; border-radius: 50%; animation: spin 1s infinite linear; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .activity-row { flex-direction: column; align-items: flex-start; }
            .act-img { width: 100%; height: 160px; }
        }
    </style>
</head>
<body>

<div id="animation-layer"></div>

<div class="container">
    <header>
        <h1>AI Travel Planner</h1>
        <p class="tagline">Your personal intelligent journey architect.</p>
    </header>

    <div class="search-panel">
        <form id="tripForm">
            <div class="grid-form">
                <div><label>Origin</label><input type="text" id="origin" placeholder="e.g. Kolkata" required></div>
                <div><label>Destination</label><input type="text" id="dest" placeholder="e.g. Delhi, Varanasi" required></div>
                <div><label>Duration</label><input type="number" id="days" value="5" min="1" max="15"></div>
                <div><label>Budget</label><select id="budget"><option>Moderate</option><option>Luxury</option><option>Budget</option></select></div>
                <div><label>Currency</label><select id="currency"><option value="INR">INR (‚Çπ)</option><option value="USD">USD ($)</option></select></div>
                <div><label>Mode</label><select id="transport"><option value="Train">Train</option><option value="Flight">Flight</option><option value="Mixed">Mixed</option></select></div>
            </div>
            <button type="submit" id="submitBtn" class="btn-submit">Plan My Journey üöÄ</button>
        </form>
    </div>

    <div id="loading" class="loader"><div class="spinner"></div><h3 style="color:white">Consulting Railways Database...</h3></div>

    <div id="results">
        <div class="summary-box">
            <div class="total-price" id="totalCost"></div>
            <p class="trip-desc" id="summaryText"></p>
        </div>
        <div id="itineraryList"></div>
    </div>
</div>

<script>
    // --- SNOWFALL ANIMATION ENGINE ---
    function triggerAnimations(mode) {
        const layer = document.getElementById('animation-layer');
        layer.innerHTML = ''; 

        let icon = '';
        if (mode === 'Train' || mode === 'Mixed') icon = 'üöÜ';
        if (mode === 'Flight' || mode === 'Mixed') icon = mode === 'Mixed' ? '‚úàÔ∏è' : '‚úàÔ∏è';
        if (mode === 'Mixed') icon = 'üöÜ'; 

        // Create 25 falling elements for denser snowfall effect
        for (let i = 0; i < 25; i++) {
            const el = document.createElement('div');
            el.className = `anim-item ${['size-s', 'size-m', 'size-l'][Math.floor(Math.random()*3)]}`;
            
            if (mode === 'Mixed') {
                el.innerText = Math.random() > 0.5 ? '‚úàÔ∏è' : 'üöÜ';
            } else {
                el.innerText = icon;
            }

            // Randomize Horizontal Position (0% to 95% of screen width)
            el.style.left = Math.random() * 95 + '%';
            
            // Randomize Fall Speed (10s to 25s duration)
            el.style.animationDuration = (10 + Math.random() * 15) + 's'; 
            
            // Randomize Start Delay so they don't all fall at once
            el.style.animationDelay = (Math.random() * 10) + 's'; 
            
            layer.appendChild(el);
        }
    }

    document.getElementById('tripForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const transportMode = document.getElementById('transport').value;
        triggerAnimations(transportMode);

        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loading');
        const results = document.getElementById('results');

        btn.disabled = true; loader.style.display = 'block'; results.style.display = 'none';

        try {
            const res = await fetch('/api/plan-trip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    origin: document.getElementById('origin').value,
                    destination: document.getElementById('dest').value,
                    days: document.getElementById('days').value,
                    budget: document.getElementById('budget').value,
                    transport: transportMode,
                    currency: document.getElementById('currency').value
                })
            });

            const data = await res.json();
            if (data.error) throw new Error(data.error);

            document.getElementById('totalCost').innerText = data.cost;
            document.getElementById('summaryText').innerText = data.sum;

            document.getElementById('itineraryList').innerHTML = data.itin.map(d => `
                <div class="day-block">
                    <div class="day-header">Day ${d.d}: ${d.loc}</div>
                    ${d.act.map(a => {
                        const keyword = a.i ? a.i.replace(/ /g, ',') : 'travel';
                        const imgUrl = `https://loremflickr.com/300/300/${keyword}/all`;
                        return `
                        <div class="activity-row">
                            <img src="${imgUrl}" class="act-img" loading="lazy" onerror="this.src='https://placehold.co/100?text=Map'">
                            <div class="act-time">${a.t}</div>
                            <div class="act-desc">${a.a}</div>
                            <div class="act-price">${a.p}</div>
                        </div>
                        `;
                    }).join('')}
                </div>
            `).join('');

            results.style.display = 'block';
        } catch (err) { alert(err.message); } 
        finally { loader.style.display = 'none'; btn.disabled = false; }
    });
</script>
</body>
</html>
