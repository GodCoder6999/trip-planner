<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel God AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #1a1a1a; --neon: #00f2ff; --card: #ffffff; }
        
        body { background: #f0f2f5; font-family: 'Space Grotesk', sans-serif; margin: 0; padding: 20px; color: var(--dark); }
        .container { max-width: 800px; margin: 0 auto; }

        /* Header */
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 3rem; margin: 0; letter-spacing: -2px; }
        
        /* Form */
        .glass-panel {
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 20px; border: 1px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        
        input, select {
            width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;
            font-family: inherit; font-weight: 700; box-sizing: border-box;
        }
        
        button {
            width: 100%; background: #000; color: #fff; padding: 15px;
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer;
            margin-top: 20px; font-size: 1.1rem;
        }
        button:hover { background: #333; }

        /* Results */
        #results { display: none; margin-top: 40px; }
        .summary-banner { background: #000; color: #fff; padding: 20px; border-radius: 15px; margin-bottom: 30px; }
        
        .day-block { margin-bottom: 30px; }
        .day-header { font-size: 1.5rem; font-weight: 700; margin-bottom: 15px; border-left: 5px solid var(--neon); padding-left: 15px; }
        
        .activity-row {
            display: flex; background: #fff; padding: 15px; margin-bottom: 10px;
            border-radius: 12px; align-items: center; gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .act-img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; background: #eee; }
        .act-time { font-weight: 700; color: #666; font-size: 0.9rem; min-width: 60px; }
        .act-desc { flex: 1; font-weight: 600; }
        .act-price { font-weight: 700; color: #00a86b; background: #e6fcf5; padding: 5px 10px; border-radius: 6px; }

        /* Loader */
        .loader { display: none; text-align: center; padding: 50px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>TRAVEL GOD AI</h1>
        <p>Ultra-Fast. High-Precision.</p>
    </header>

    <div class="glass-panel">
        <form id="tripForm">
            <div class="input-grid">
                <input type="text" id="origin" placeholder="Origin (e.g. Kolkata)" required>
                <input type="text" id="dest" placeholder="Destinations (e.g. Varanasi, Delhi)" required>
                <input type="number" id="days" value="5" placeholder="Days">
                <select id="transport">
                    <option>Train</option><option>Flight</option><option>Mixed</option>
                </select>
                <select id="budget"><option>Moderate</option><option>Luxury</option><option>Budget</option></select>
                <select id="currency"><option>INR (â‚¹)</option><option>USD ($)</option></select>
            </div>
            <button type="submit" id="submitBtn">GENERATE ITINERARY</button>
        </form>
    </div>

    <div id="loading" class="loader">Generating optimized route...</div>

    <div id="results">
        <div class="summary-banner">
            <h2 id="totalCost" style="margin:0"></h2>
            <p id="tripSum" style="margin:5px 0 0 0; opacity:0.8"></p>
        </div>
        <div id="itineraryList"></div>
    </div>
</div>

<script>
    document.getElementById('tripForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loading');
        const results = document.getElementById('results');

        btn.disabled = true; loader.style.display = 'block'; results.style.display = 'none';

        try {
            const res = await fetch('/api/plan-trip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    origin: document.getElementById('origin').value,
                    destination: document.getElementById('dest').value,
                    days: document.getElementById('days').value,
                    budget: document.getElementById('budget').value,
                    transport: document.getElementById('transport').value,
                    currency: document.getElementById('currency').value
                })
            });

            const data = await res.json();
            if (data.error) throw new Error(data.error);

            // MAPPING THE COMPRESSED DATA BACK TO HTML
            document.getElementById('totalCost').innerText = data.cost;
            document.getElementById('tripSum').innerText = data.sum;

            document.getElementById('itineraryList').innerHTML = data.itin.map(d => `
                <div class="day-block">
                    <div class="day-header">Day ${d.d}: ${d.loc}</div>
                    ${d.act.map(a => `
                        <div class="activity-row">
                            <img src="https://image.pollinations.ai/prompt/${encodeURIComponent(a.i || 'travel')}?width=100&height=100&nologo=true" class="act-img" loading="lazy">
                            <div class="act-time">${a.t}</div>
                            <div class="act-desc">${a.a}</div>
                            <div class="act-price">${a.p}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');

            results.style.display = 'block';

        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            loader.style.display = 'none'; btn.disabled = false;
        }
    });
</script>

</body>
</html>
