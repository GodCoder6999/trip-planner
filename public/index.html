<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0; padding: 40px 20px;
            font-family: 'Outfit', sans-serif;
            color: var(--dark);
            min-height: 100vh;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { max-width: 950px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 40px; }
        h1 { 
            font-size: 3.5rem; margin: 0; font-weight: 900; 
            background: linear-gradient(to right, #2563eb, #7c3aed);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        .tagline { color: #475569; font-size: 1.2rem; margin-top: 10px; font-weight: 500; }

        /* INPUT BAR */
        .control-center {
            background: var(--glass); padding: 30px; border-radius: 24px;
            box-shadow: 0 20px 50px -10px rgba(37, 99, 235, 0.15);
            border: 1px solid rgba(255,255,255,0.8); margin-bottom: 50px;
        }

        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; }
        .styled-input {
            width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 1rem; font-weight: 600; box-sizing: border-box; background: #f8fafc;
        }
        .styled-input:focus { background: white; border-color: var(--primary); outline: none; }

        .action-area { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; }
        .btn { border: none; padding: 20px; border-radius: 14px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; }
        .btn-magic { background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%); color: white; }
        .btn-alt { background: white; border: 2px solid #cbd5e1; color: #475569; }

        /* RESULTS */
        #results { display: none; }

        .summary-card {
            background: white; padding: 30px; border-radius: 20px; text-align: center; margin-bottom: 40px;
        }
        .price-tag { font-size: 3rem; font-weight: 900; color: var(--primary); }
        .route-desc { font-size: 1.2rem; color: #64748b; margin-top: 10px; }

        /* DAY BLOCK */
        .day-block {
            background: white; border-radius: 18px; margin-bottom: 25px; overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            animation: slideUp 0.5s ease forwards; opacity: 0;
        }
        .day-header { background: #f1f5f9; padding: 15px 25px; font-weight: 700; display: flex; justify-content: space-between; }
        .activity-row { display: flex; padding: 20px 25px; border-bottom: 1px solid #f8fafc; align-items: center; gap: 20px; }
        .act-img { width: 80px; height: 80px; border-radius: 12px; object-fit: cover; background: #eee; flex-shrink: 0; }
        .act-time { font-weight: 700; color: #94a3b8; min-width: 75px; }
        .act-desc { flex: 1; font-weight: 600; }
        .act-price { font-weight: 800; color: #059669; background: #ecfdf5; padding: 6px 12px; border-radius: 8px; }

        /* --- NEW EXTRAS SECTION --- */
        .extras-section { margin-top: 60px; animation: slideUp 0.8s ease forwards; }
        .extras-title { text-align: center; font-size: 2rem; font-weight: 800; margin-bottom: 30px; color: var(--dark); }
        
        .extras-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        
        .city-card {
            background: white; border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;
        }
        .city-name { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; color: var(--primary); border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        
        .spot-group { margin-bottom: 20px; }
        .spot-label { font-size: 0.8rem; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .label-pop { color: #ef4444; } /* Red for Popular */
        .label-hidden { color: #8b5cf6; } /* Purple for Hidden */
        
        .spot-item { 
            background: #f8fafc; padding: 10px 15px; border-radius: 10px; 
            margin-bottom: 8px; font-weight: 600; font-size: 0.95rem; display: flex; align-items: center; gap: 8px;
        }

        .loader { display: none; text-align: center; padding: 60px; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.5); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        @media (max-width: 700px) { .action-area { grid-template-columns: 1fr; } .activity-row { flex-direction: column; align-items: flex-start; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AI Travel Planner</h1>
        <p class="tagline">Your personal intelligent journey architect.</p>
    </header>

    <div class="control-center">
        <form id="tripForm">
            <div class="grid-form">
                <div class="input-group"><label>Origin</label><input type="text" id="origin" class="styled-input" placeholder="e.g. Kolkata" required></div>
                <div class="input-group"><label>Destination</label><input type="text" id="dest" class="styled-input" placeholder="e.g. Delhi" required></div>
                <div class="input-group"><label>Days</label><input type="number" id="days" class="styled-input" value="5" min="1" max="15"></div>
                <div class="input-group"><label>Budget</label><select id="budget" class="styled-input"><option>Moderate</option><option>Luxury</option><option>Budget</option></select></div>
                <div class="input-group"><label>Transport</label><select id="transport" class="styled-input"><option value="Train">Train</option><option value="Flight">Flight</option><option value="Mixed">Mixed</option></select></div>
            </div>

            <div class="action-area">
                <button type="submit" class="btn btn-primary" onclick="setMode('standard')">üöÄ Plan My Journey</button>
                <button type="button" class="btn btn-magic" onclick="submitWithMode('suggestion')">‚ú® AI Suggestion</button>
                <button type="button" class="btn btn-alt" onclick="submitWithMode('alternate')">üîÄ Different Route</button>
            </div>
        </form>
    </div>

    <div id="loading" class="loader">
        <div class="spinner"></div>
        <h3 style="color:#475569">Generating the best travel plan for you...</h3>
    </div>

    <div id="results">
        <div class="summary-card">
            <div class="price-tag" id="totalCost"></div>
            <p class="route-desc" id="summaryText"></p>
        </div>
        
        <div id="itineraryList"></div>

        <div class="extras-section" id="extrasSection">
            <div class="extras-title">üíé Explorer's Guide</div>
            <div class="extras-grid" id="extrasGrid"></div>
        </div>
    </div>
</div>

<script>
    let currentMode = 'standard';
    function setMode(mode) { currentMode = mode; }
    function submitWithMode(mode) { currentMode = mode; document.getElementById('tripForm').dispatchEvent(new Event('submit')); }

    document.getElementById('tripForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const loader = document.getElementById('loading');
        const results = document.getElementById('results');
        const btns = document.querySelectorAll('.btn');

        btns.forEach(b => b.disabled = true);
        loader.style.display = 'block';
        results.style.display = 'none';

        try {
            const res = await fetch('/api/plan-trip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    origin: document.getElementById('origin').value,
                    destination: document.getElementById('dest').value,
                    days: document.getElementById('days').value,
                    budget: document.getElementById('budget').value,
                    transport: document.getElementById('transport').value,
                    mode: currentMode
                })
            });

            const data = await res.json();
            if (data.error) throw new Error(data.error);

            document.getElementById('totalCost').innerText = data.cost;
            document.getElementById('summaryText').innerText = data.sum;

            // Render Itinerary
            document.getElementById('itineraryList').innerHTML = data.itin.map((d, index) => `
                <div class="day-block" style="animation-delay: ${index * 0.1}s">
                    <div class="day-header"><span>Day ${d.d}: ${d.loc}</span></div>
                    ${d.act.map(a => {
                        const keyword = a.i ? a.i.replace(/ /g, ',') : 'travel';
                        const imgUrl = `https://loremflickr.com/300/300/${keyword}/all`;
                        return `
                        <div class="activity-row">
                            <img src="${imgUrl}" class="act-img" loading="lazy" onerror="this.src='https://placehold.co/100?text=Map'">
                            <div class="act-time">${a.t}</div>
                            <div class="act-desc">${a.a}</div>
                            <div class="act-price">${a.p}</div>
                        </div>`;
                    }).join('')}
                </div>
            `).join('');

            // Render Extras (Popular & Underrated)
            if (data.extras && data.extras.length > 0) {
                document.getElementById('extrasGrid').innerHTML = data.extras.map(city => `
                    <div class="city-card">
                        <div class="city-name">${city.city}</div>
                        
                        <div class="spot-group">
                            <span class="spot-label label-pop">üî• Most Popular</span>
                            ${city.pop.map(p => `<div class="spot-item">üìç ${p}</div>`).join('')}
                        </div>

                        <div class="spot-group">
                            <span class="spot-label label-hidden">üíé Underrated Gems</span>
                            ${city.hidden.map(h => `<div class="spot-item">‚ú® ${h}</div>`).join('')}
                        </div>
                    </div>
                `).join('');
                document.getElementById('extrasSection').style.display = 'block';
            } else {
                document.getElementById('extrasSection').style.display = 'none';
            }

            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });

        } catch (err) { alert(err.message); } 
        finally { loader.style.display = 'none'; btns.forEach(b => b.disabled = false); }
    });
</script>

</body>
</html>
