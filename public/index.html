<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --accent: #f43f5e;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0; padding: 40px 20px;
            font-family: 'Outfit', sans-serif;
            color: var(--dark);
            min-height: 100vh;
            /* Calm, colorful gradient background */
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { max-width: 950px; margin: 0 auto; }

        /* HEADER */
        header { text-align: center; margin-bottom: 40px; }
        h1 { 
            font-size: 3.5rem; margin: 0; font-weight: 900; 
            background: linear-gradient(to right, #2563eb, #7c3aed);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        .tagline { color: #475569; font-size: 1.2rem; margin-top: 10px; font-weight: 500; }

        /* INNOVATIVE INPUT BAR */
        .control-center {
            background: var(--glass);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px -10px rgba(37, 99, 235, 0.15);
            border: 1px solid rgba(255,255,255,0.8);
            position: relative;
            overflow: hidden;
        }

        /* Top highlight glow */
        .control-center::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .grid-form {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group { position: relative; }
        .input-group label {
            display: block; font-size: 0.75rem; font-weight: 800; color: #94a3b8;
            margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        
        .styled-input {
            width: 100%; padding: 15px 15px 15px 40px; /* Space for icon */
            border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 1rem; font-weight: 600; color: var(--dark);
            background: #f8fafc; transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .styled-input:focus {
            background: white; border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); outline: none;
        }
        
        /* Icons inside inputs */
        .input-icon {
            position: absolute; left: 14px; top: 42px;
            font-size: 1.1rem; opacity: 0.5; pointer-events: none;
        }

        /* BUTTONS AREA */
        .action-area {
            display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px;
            margin-top: 20px;
        }

        .btn {
            border: none; padding: 20px; border-radius: 14px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white; font-size: 1.1rem;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 30px -5px rgba(37, 99, 235, 0.5); }

        .btn-magic {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.4);
        }
        .btn-magic:hover { transform: translateY(-2px); box-shadow: 0 15px 30px -5px rgba(124, 58, 237, 0.5); }

        .btn-alt {
            background: white; border: 2px solid #cbd5e1; color: #475569;
        }
        .btn-alt:hover { border-color: #94a3b8; background: #f8fafc; }

        /* RESULTS */
        #results { display: none; margin-top: 50px; }

        .summary-card {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .price-tag { font-size: 3rem; font-weight: 900; color: var(--primary); letter-spacing: -1px; }
        .route-desc { font-size: 1.2rem; color: #64748b; margin-top: 10px; line-height: 1.5; }

        /* DAY CARDS */
        .day-block {
            background: white; border-radius: 18px; margin-bottom: 25px; overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            animation: slideUp 0.5s ease forwards; opacity: 0;
        }
        .day-header {
            background: #f1f5f9; color: var(--dark); padding: 15px 25px;
            font-size: 1.1rem; font-weight: 700; border-bottom: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .activity-row {
            display: flex; padding: 20px 25px; border-bottom: 1px solid #f8fafc;
            align-items: center; gap: 20px;
        }
        .activity-row:last-child { border-bottom: none; }

        .act-img {
            width: 80px; height: 80px; border-radius: 12px; object-fit: cover;
            background: #eee; flex-shrink: 0;
        }
        .act-time { font-weight: 700; color: #94a3b8; font-size: 0.9rem; min-width: 75px; }
        .act-desc { flex: 1; font-weight: 600; font-size: 1.05rem; }
        .act-price { 
            font-weight: 800; color: #059669; background: #ecfdf5; 
            padding: 6px 12px; border-radius: 8px; white-space: nowrap;
        }

        /* LOADER */
        .loader { display: none; text-align: center; padding: 60px; }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.5);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s infinite linear; margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Mobile Layout */
        @media (max-width: 700px) {
            .action-area { grid-template-columns: 1fr; }
            .activity-row { flex-direction: column; align-items: flex-start; }
            .act-img { width: 100%; height: 150px; }
            .act-price { align-self: flex-start; margin-top: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AI Travel Planner</h1>
        <p class="tagline">The world's smartest journey architect.</p>
    </header>

    <div class="control-center">
        <form id="tripForm">
            <div class="grid-form">
                <div class="input-group">
                    <label>Origin</label>
                    <span class="input-icon">üìç</span>
                    <input type="text" id="origin" class="styled-input" placeholder="e.g. Kolkata" required>
                </div>
                <div class="input-group">
                    <label>Destination</label>
                    <span class="input-icon">üèÅ</span>
                    <input type="text" id="dest" class="styled-input" placeholder="e.g. Delhi, Varanasi" required>
                </div>
                <div class="input-group">
                    <label>Duration</label>
                    <span class="input-icon">üìÖ</span>
                    <input type="number" id="days" class="styled-input" value="5" min="1" max="15">
                </div>
                <div class="input-group">
                    <label>Budget</label>
                    <span class="input-icon">üí∞</span>
                    <select id="budget" class="styled-input">
                        <option>Moderate</option>
                        <option>Luxury</option>
                        <option>Budget-Friendly</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Transport</label>
                    <span class="input-icon">üöÜ</span>
                    <select id="transport" class="styled-input">
                        <option value="Train">Train</option>
                        <option value="Flight">Flight</option>
                        <option value="Mixed">Mixed</option>
                    </select>
                </div>
            </div>

            <div class="action-area">
                <button type="submit" class="btn btn-primary" onclick="setMode('standard')">
                    üöÄ Plan My Journey
                </button>
                <button type="button" class="btn btn-magic" onclick="submitWithMode('suggestion')">
                    ‚ú® AI Suggestion
                </button>
                <button type="button" class="btn btn-alt" onclick="submitWithMode('alternate')">
                    üîÄ Different Route
                </button>
            </div>
        </form>
    </div>

    <div id="loading" class="loader">
        <div class="spinner"></div>
        <h3 style="color:#475569">Generating the best travel plan for you...</h3>
    </div>

    <div id="results">
        <div class="summary-card">
            <div class="price-tag" id="totalCost"></div>
            <p class="route-desc" id="summaryText"></p>
        </div>
        <div id="itineraryList"></div>
    </div>
</div>

<script>
    let currentMode = 'standard';

    function setMode(mode) {
        currentMode = mode;
    }

    function submitWithMode(mode) {
        currentMode = mode;
        // Manually trigger form submit
        document.getElementById('tripForm').dispatchEvent(new Event('submit'));
    }

    document.getElementById('tripForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const loader = document.getElementById('loading');
        const results = document.getElementById('results');
        const btns = document.querySelectorAll('.btn');

        // Disable UI
        btns.forEach(b => b.disabled = true);
        loader.style.display = 'block';
        results.style.display = 'none';

        try {
            const res = await fetch('/api/plan-trip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    origin: document.getElementById('origin').value,
                    destination: document.getElementById('dest').value,
                    days: document.getElementById('days').value,
                    budget: document.getElementById('budget').value,
                    transport: document.getElementById('transport').value,
                    mode: currentMode // Sends 'standard', 'suggestion', or 'alternate'
                })
            });

            const data = await res.json();
            if (data.error) throw new Error(data.error);

            // Render Results
            document.getElementById('totalCost').innerText = data.cost;
            document.getElementById('summaryText').innerText = data.sum;

            document.getElementById('itineraryList').innerHTML = data.itin.map((d, index) => `
                <div class="day-block" style="animation-delay: ${index * 0.1}s">
                    <div class="day-header">
                        <span>Day ${d.d}: ${d.loc}</span>
                    </div>
                    ${d.act.map(a => {
                        const keyword = a.i ? a.i.replace(/ /g, ',') : 'travel';
                        const imgUrl = `https://loremflickr.com/300/300/${keyword}/all`;
                        return `
                        <div class="activity-row">
                            <img src="${imgUrl}" class="act-img" loading="lazy" 
                                 onerror="this.src='https://placehold.co/100?text=Map'">
                            <div class="act-time">${a.t}</div>
                            <div class="act-desc">${a.a}</div>
                            <div class="act-price">${a.p}</div>
                        </div>
                        `;
                    }).join('')}
                </div>
            `).join('');

            results.style.display = 'block';
            // Scroll to results
            results.scrollIntoView({ behavior: 'smooth' });

        } catch (err) {
            alert(err.message);
        } finally {
            loader.style.display = 'none';
            btns.forEach(b => b.disabled = false);
        }
    });
</script>

</body>
</html>
