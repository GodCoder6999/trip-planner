<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail vs Air - Smart Planner</title>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f8fafc; --text: #334155; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Header */
        header { text-align: center; margin-bottom: 40px; }
        h1 { color: var(--primary); margin: 0; font-size: 2.5rem; }
        .subtitle { color: #64748b; font-size: 1.1rem; margin-top: 10px; }
        
        /* Form Card */
        .search-box { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full { grid-column: span 2; }
        
        label { display: block; font-size: 0.85rem; font-weight: 600; color: #64748b; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.05em; }
        input, select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box; transition: 0.2s; }
        input:focus, select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        
        /* Buttons */
        .btn-primary { 
            background: var(--primary); color: white; width: 100%; padding: 16px; 
            border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 700; cursor: pointer; 
            margin-top: 20px; transition: 0.2s;
        }
        .btn-primary:hover { background: var(--accent); }
        .btn-primary:disabled { opacity: 0.7; cursor: wait; }

        /* Results */
        #results { display: none; margin-top: 40px; }
        .trip-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 2px solid #e2e8f0; }
        .total-price { font-size: 2rem; font-weight: 800; color: var(--accent); }
        
        .day-card { 
            background: white; border-radius: 12px; overflow: hidden; margin-bottom: 30px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.02); border: 1px solid #f1f5f9;
        }
        .day-header { 
            background: var(--primary); color: white; padding: 15px 25px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .day-content { padding: 25px; display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        
        .activity-list { list-style: none; padding: 0; margin: 0; }
        .activity-item { display: flex; gap: 15px; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #e2e8f0; }
        .time { font-weight: 700; color: var(--accent); min-width: 80px; }
        .details { flex-grow: 1; }
        .cost { font-weight: 700; color: #10b981; }

        .city-image { 
            width: 100%; height: 100%; object-fit: cover; border-radius: 8px; min-height: 150px; background: #eee;
        }

        /* Loading */
        .loader { display: none; text-align: center; padding: 40px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>⚡ Rail vs Air</h1>
        <p class="subtitle">The Intelligent Comparison Engine</p>
    </header>

    <div class="search-box">
        <form id="tripForm">
            <div class="grid">
                <div>
                    <label>Start</label>
                    <input type="text" id="origin" placeholder="e.g. Kolkata" required>
                </div>
                <div>
                    <label>Destinations (Comma separated)</label>
                    <input type="text" id="dest" placeholder="e.g. Varanasi, Delhi" required>
                </div>
                <div>
                    <label>Duration</label>
                    <input type="number" id="days" value="5" min="1" max="30">
                </div>
                <div>
                    <label>Budget</label>
                    <select id="budget">
                        <option>Budget-friendly</option>
                        <option>Moderate</option>
                        <option>Luxury</option>
                    </select>
                </div>
                <div>
                    <label>Currency</label>
                    <select id="currency">
                        <option value="INR">INR (₹)</option>
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (€)</option>
                    </select>
                </div>
                <div>
                    <label>Preferred Mode</label>
                    <select id="transport">
                        <option>Train</option>
                        <option>Flight</option>
                        <option>Mixed</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="submitBtn" class="btn-primary">Compare Routes & Plan Trip</button>
        </form>
    </div>

    <div id="loading" class="loader">
        <div class="spinner"></div>
        <p>Analyzing logistics, checking schedules, and optimizing route...</p>
    </div>

    <div id="results">
        <div class="trip-header">
            <div>
                <h2 style="margin:0">Optimized Itinerary</h2>
                <p id="routeSummary" style="color:#64748b; margin:5px 0 0 0"></p>
            </div>
            <div class="total-price" id="totalCost"></div>
        </div>
        <div id="itineraryList"></div>
    </div>
</div>

<script>
    // Helper to get a random image for a city
    function getCityImage(keyword) {
        if (!keyword) return 'https://via.placeholder.com/400x300?text=Travel';
        const cleanKeyword = keyword.split(' ')[0].replace(/[^a-zA-Z]/g, '');
        // Using loremflickr directly
        return `https://loremflickr.com/500/350/${cleanKeyword},landmark/all`;
    }

    document.getElementById('tripForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loading');
        const results = document.getElementById('results');
        
        // UI Reset
        btn.disabled = true;
        loader.style.display = 'block';
        results.style.display = 'none';

        try {
            // Call the Vercel Backend
            const res = await fetch('/api/plan-trip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    origin: document.getElementById('origin').value,
                    destination: document.getElementById('dest').value,
                    days: document.getElementById('days').value,
                    budget: document.getElementById('budget').value,
                    transport: document.getElementById('transport').value,
                    currency: document.getElementById('currency').value,
                    type: 'multi' // Always defaulting to multi-logic for this smart engine
                })
            });

            const data = await res.json();
            if (data.error) throw new Error(data.error);

            // Render Header
            document.getElementById('totalCost').innerText = data.total_cost || "Price Calculated";
            
            // Render Route Summary (if your backend provides it, otherwise calculate from array)
            const cities = data.itinerary.map(d => d.location.split('->')[1] || d.location).join(' → ');
            document.getElementById('routeSummary').innerText = `Route: ${cities}`;

            // Render Days
            const container = document.getElementById('itineraryList');
            container.innerHTML = data.itinerary.map(day => `
                <div class="day-card">
                    <div class="day-header">
                        <h3 style="margin:0">Day ${day.day}: ${day.location}</h3>
                        <span style="background:rgba(255,255,255,0.2); padding:5px 10px; border-radius:20px; font-size:0.9em;">
                            ${day.theme}
                        </span>
                    </div>
                    <div class="day-content">
                        <ul class="activity-list">
                            ${day.activities.map(act => `
                                <li class="activity-item">
                                    <div class="time">${act.time}</div>
                                    <div class="details">
                                        <strong>${act.activity}</strong>
                                    </div>
                                    <div class="cost">${act.cost}</div>
                                </li>
                            `).join('')}
                        </ul>
                        <div>
                             <img src="${getCityImage(day.location)}" class="city-image" alt="City view" onerror="this.src='https://via.placeholder.com/400?text=City'">
                        </div>
                    </div>
                </div>
            `).join('');
            
            results.style.display = 'block';

        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            loader.style.display = 'none';
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
