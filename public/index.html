<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderLust AI - Premium Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --accent: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            color: var(--dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        /* Header Design */
        header { text-align: center; margin-bottom: 50px; animation: fadeIn 1s ease; }
        h1 { 
            font-size: 3rem; margin: 0; letter-spacing: -1px; 
            background: linear-gradient(to right, #2563eb, #3b82f6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .tagline { color: #64748b; font-size: 1.2rem; margin-top: 10px; font-weight: 500; }

        /* Glassmorphism Form */
        .search-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
            animation: slideUp 0.8s ease;
        }

        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; }
        
        label { display: block; font-size: 0.85rem; font-weight: 800; color: #64748b; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        input, select {
            width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 1rem; font-family: inherit; font-weight: 600; color: var(--dark);
            transition: all 0.3s ease; box-sizing: border-box;
        }
        input:focus, select:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 4px rgba(37,99,235,0.1); }

        .btn-submit {
            background: var(--primary); color: white; width: 100%; padding: 18px;
            border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; margin-top: 30px; transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(37,99,235,0.3); }

        /* Results Section */
        #results { display: none; margin-top: 50px; }
        
        .trip-summary-card {
            background: var(--dark); color: white; padding: 30px; border-radius: 20px;
            margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 20px 40px rgba(15,23,42,0.15);
        }
        .total-price { font-size: 2.5rem; font-weight: 800; color: #4ade80; }

        .day-card {
            background: white; border-radius: 16px; margin-bottom: 30px; overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #f1f5f9;
            animation: fadeIn 0.5s ease forwards; opacity: 0;
        }
        .day-header {
            background: #f8fafc; padding: 20px 30px; border-bottom: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .day-title { font-size: 1.3rem; font-weight: 800; color: var(--dark); }
        .day-theme { background: #dbeafe; color: var(--primary); padding: 6px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: 700; }

        .activity-row {
            display: flex; padding: 20px 30px; border-bottom: 1px solid #f1f5f9;
            align-items: center; transition: background 0.2s;
        }
        .activity-row:last-child { border-bottom: none; }
        .activity-row:hover { background: #f8fafc; }
        
        .time-badge { font-weight: 700; color: #94a3b8; min-width: 80px; }
        .icon { font-size: 1.5rem; margin-right: 20px; }
        .details { flex-grow: 1; }
        .activity-name { font-weight: 600; display: block; margin-bottom: 4px; }
        .price-tag { font-weight: 800; color: var(--accent); background: #fffbeb; padding: 4px 10px; border-radius: 8px; font-size: 0.9rem; }

        /* Loader */
        .loader { display: none; text-align: center; padding: 50px; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; margin: 0 auto 20px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>WanderLust AI</h1>
        <p class="tagline">Professional Multi-City Logistics Planner</p>
    </header>

    <div class="search-panel">
        <form id="tripForm">
            <div class="grid-form">
                <div>
                    <label>Origin City</label>
                    <input type="text" id="origin" placeholder="e.g. Mumbai" required>
                </div>
                <div>
                    <label>Destinations</label>
                    <input type="text" id="dest" placeholder="e.g. Goa, Kerala" required>
                </div>
                <div>
                    <label>Duration</label>
                    <input type="number" id="days" value="5" min="1" max="10">
                </div>
                <div>
                    <label>Currency</label>
                    <select id="currency">
                        <option value="INR">INR (‚Çπ)</option>
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (‚Ç¨)</option>
                    </select>
                </div>
                <div>
                    <label>Budget Level</label>
                    <select id="budget">
                        <option>Standard</option>
                        <option>Luxury</option>
                        <option>Backpacker</option>
                    </select>
                </div>
                <div>
                    <label>Transport</label>
                    <select id="transport">
                        <option>Flight</option>
                        <option>Train</option>
                        <option>Private Car</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="submitBtn" class="btn-submit">‚ú® Generate Professional Itinerary</button>
        </form>
    </div>

    <div id="loading" class="loader">
        <div class="spinner"></div>
        <h3 style="color:var(--primary)">Contacting Travel Providers...</h3>
        <p style="color:#64748b">Finding exact trains, flights, and current fares.</p>
    </div>

    <div id="results">
        <div class="trip-summary-card">
            <div>
                <h2 style="margin:0; font-size:1.5rem;">Trip Overview</h2>
                <p id="summaryText" style="margin:5px 0 0 0; opacity:0.8;"></p>
            </div>
            <div class="total-price" id="totalCost"></div>
        </div>
        <div id="itineraryList"></div>
    </div>
</div>

<script>
    document.getElementById('tripForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loading');
        const results = document.getElementById('results');

        btn.disabled = true;
        btn.innerHTML = "Planning...";
        loader.style.display = 'block';
        results.style.display = 'none';

        try {
            const res = await fetch('/api/plan-trip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    origin: document.getElementById('origin').value,
                    destination: document.getElementById('dest').value,
                    days: document.getElementById('days').value,
                    budget: document.getElementById('budget').value,
                    transport: document.getElementById('transport').value,
                    currency: document.getElementById('currency').value
                })
            });

            const data = await res.json();
            if (data.error) throw new Error(data.error);

            // Populate Data
            document.getElementById('totalCost').innerText = data.total_cost;
            document.getElementById('summaryText').innerText = data.trip_summary;

            // Generate Day Cards with Animation Delays
            const container = document.getElementById('itineraryList');
            container.innerHTML = data.itinerary.map((day, index) => `
                <div class="day-card" style="animation-delay: ${index * 0.2}s">
                    <div class="day-header">
                        <div class="day-title">Day ${day.day}: ${day.location}</div>
                        <div class="day-theme">${day.theme}</div>
                    </div>
                    <div>
                        ${day.activities.map(act => `
                            <div class="activity-row">
                                <div class="time-badge">${act.time}</div>
                                <div class="icon">${act.icon || 'üìç'}</div>
                                <div class="details">
                                    <span class="activity-name">${act.activity}</span>
                                </div>
                                <div class="price-tag">${act.price}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            results.style.display = 'block';

        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            loader.style.display = 'none';
            btn.disabled = false;
            btn.innerHTML = "‚ú® Generate Professional Itinerary";
        }
    });
</script>

</body>
</html>
